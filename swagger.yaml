openapi: 3.1.0
info:
  title: Utopia Anonymous User API
  description: |
    A secure API for creating and managing anonymous user accounts with temporary credentials.
    Built with Hono framework and Firebase Admin SDK.``
  version: 1.0.0
  contact:
    name: API Support
    email: support@utopia.dev
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3001
    description: Development server
  - url: https://api.utopia.dev
    description: Production server

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API
      tags:
        - System
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                required:
                  - status

  /api/auth/create-anonymous:
    post:
      summary: Create anonymous user
      description: |
        Creates a new anonymous user account with a friendly alias and temporary password.
        The account expires after 30 days.
      tags:
        - Authentication
      responses:
        '200':
          description: Anonymous user created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAnonymousUserResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/login:
    post:
      summary: User login
      description: Authenticates a user with username and password, returns JWT token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Bad request - invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/profile:
    get:
      summary: Get user profile
      description: Returns the authenticated user's profile information
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        '401':
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - token expired or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from the login endpoint

  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          minLength: 1
          description: The user's friendly alias (username)
          example: "BraveTiger"
        password:
          type: string
          minLength: 1
          description: The user's password
          example: "TempPassword123"

    CreateAnonymousUserResponse:
      type: object
      required:
        - success
        - credentials
        - message
      properties:
        success:
          type: boolean
          example: true
        credentials:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              description: Generated friendly alias for the user
              example: "BraveTiger"
            password:
              type: string
              description: Generated temporary password
              example: "TempPassword123"
        message:
          type: string
          example: "Anonymous account created successfully"

    LoginResponse:
      type: object
      required:
        - success
        - token
        - user
      properties:
        success:
          type: boolean
          example: true
        token:
          type: string
          description: JWT authentication token (expires in 30 days)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        user:
          type: object
          required:
            - uuid
            - username
          properties:
            uuid:
              type: string
              description: Unique user identifier
              example: "user_123e4567-e89b-12d3-a456-426614174000"
            username:
              type: string
              description: User's friendly alias
              example: "BraveTiger"

    ProfileResponse:
      type: object
      required:
        - message
        - user
      properties:
        message:
          type: string
          example: "Protected route accessed"
        user:
          type: object
          required:
            - id
            - name
          properties:
            id:
              type: string
              description: User identifier
              example: "user_123"
            name:
              type: string
              description: User's display name
              example: "BraveTiger"

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message describing what went wrong
          examples:
            - "Failed to create user"
            - "Invalid credentials"
            - "Login failed"
            - "No token provided"
            - "Invalid or expired token"

    AnonymousUser:
      type: object
      description: Internal user model (not exposed in API responses)
      required:
        - uuid
        - friendlyAlias
        - firebaseUid
        - password
        - createdAt
        - expiresAt
      properties:
        uuid:
          type: string
          description: Unique user identifier with 'user_' prefix
          example: "user_123e4567-e89b-12d3-a456-426614174000"
        friendlyAlias:
          type: string
          description: Human-friendly username generated from adjectives and animals
          example: "BraveTiger"
        firebaseUid:
          type: string
          description: Firebase user identifier
          example: "user_123e4567-e89b-12d3-a456-426614174000"
        password:
          type: string
          description: Bcrypt hashed password
          example: "$2b$12$..."
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
          example: "2025-08-17T10:30:00Z"
        expiresAt:
          type: string
          format: date-time
          description: Account expiration timestamp (30 days from creation)
          example: "2025-09-16T10:30:00Z"

tags:
  - name: System
    description: System health and status endpoints
  - name: Authentication
    description: User authentication and account creation
  - name: User
    description: User profile and account management

security:
  - {}  # Most endpoints are public
  - bearerAuth: []  # Protected endpoints require JWT
